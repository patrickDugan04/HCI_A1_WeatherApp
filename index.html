<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
            href="styles.css">

    <title>Weather App</title>
</head>
<body>
    <div class="weather-container">

        <div id="top-banner">
            <div class="top-item">
            </div>
            <div id="main-info">
                <div id="temperature">20°</div>
                <div class="headingInfo">Philadelphia</div>
                <div class="headingInfo">H : 25°  L : 19°</div>
            </div>
            <div class="top-item">
                <img src="sun.png">
            </div>
            
        </div>
        <!-- <div style="align-items: center; justify-content: center"> -->
        <div class="hor-forecast">
            <div class="hour opac">1 PM <img class="icon" src="sun.png" alt="sun"> <br> 20° </div>
            <div class="hour opac">2 PM <img class="icon" src="cloud.png" alt="cloud"> <br> 22° </div>
            <div class="hour opac">3 PM <img class="icon" src="sun.png" alt="sun"> <br> 22° </div>
            <div class="hour opac">4 PM <img class="icon" src="sun.png" alt="sun"> <br> 25° </div>
            <div class="hour opac">5 PM <img class="icon" src="sun.png" alt="sun"> <br> 23° </div>
        </div>

        
        <div class="L-R">
          <div class="daily-forecast">
              <div class="day opac"><img class="small-icon" src="cloud.png" alt="cloud">Mon</div>
              <div class="day opac"><img class="small-icon" src="sun.png" alt="sun">Tues</div>
              <div class="day opac"><img class="small-icon" src="cloud.png" alt="cloud">Wed</div>
              <div class="day opac"><img class="small-icon" src="rain.png" alt="rain">Thurs</div>
              <div class="day opac"><img class="small-icon" src="sun.png" alt="sun">Fri</div>
              <div class="day opac"><img class="small-icon" src="sun.png" alt="sun">Sat</div>
          </div>
          <div id = "info-boxes" class="daily-forecast">
            <div type = "UVI" class="info-box opac">UVI <br> 4</div>
            <div type = "Humidity" class="info-box opac">Humidity <br> 68%</div>
            <div type = "Precipitation" class="info-box opac">Precipitation <br> 1"</div>
            <div type = "Air Pressure" class="info-box opac">Air Pressure <br> 30 inHg</div>
            <div id="dropdown-menu" class="dropdown hidden opac">
                <ul>
                    <li type = "UVI">Temperature</li>
                    <li type = "Wind Speed">Wind Speed</li>
                    <li type = "Air Pressure">Air Pressure</li>
                    <li type = "Humidity">Humidity</li>
                    <li type = "Precipitation">Precipitation</li>
                </ul>
            </div>
            <div id="description" class="hidden popup opac"></div>
          </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
